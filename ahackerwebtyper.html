      background-color: #000;
      color: #00ffea;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      margin: 0;
      padding: 20px;
      user-select: none;
      overflow: hidden; /* prevent scroll during splash */
    }

    #terminal {
      white-space: pre-wrap;
      word-wrap: break-word;
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding-bottom: 20px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .line {
      display: block;
    }

    #cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #00ffea;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .rgb {
      animation: rgbColor 2s linear infinite;
    }

    @keyframes rgbColor {
      0%   { color: red; }
      25%  { color: lime; }
      50%  { color: cyan; }
      75%  { color: magenta; }
      100% { color: yellow; }
    }

    ::selection {
      background: #003333;
      color: #00ffea;
    }

    /* Watermark styling */
    #watermark {
      position: fixed;
      bottom: 15px;
      right: 20px;
      color: #00ffe7;
      font-family: 'Courier New', Courier, monospace;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 5px;
      text-transform: uppercase;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 10px #00ffe7,
        0 0 20px #00ffe7,
        0 0 40px #00ffe7;
      opacity: 0.15;
      transition: opacity 0.3s ease;
    }

    #watermark:hover {
      opacity: 0.35;
      cursor: default;
    }

    /* Splash screen styles */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: #00ffea;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      z-index: 10000;
      user-select: none;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;

      margin: 0 0 20px 0;
      text-shadow:

        0 0 20px #00ffea,
        0 0 30px #00ffea;
    }

    #splash p {
      font-size: 22px;
      letter-spacing: 3px;
      margin: 0;
      opacity: 0.7;

      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00ffea, #0077ff);
      color: #000;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      user-select: none;
      box-shadow:
        0 0 8px #00ffea,
        0 0 20px #0077ff;
      transition: opacity 1s ease;
      z-index: 11000;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: none;

      box-shadow:

    let rgbChoiceMade = false;

    const cursor = document.createElement('span');
    cursor.id = 'cursor';
    terminal.appendChild(cursor);

    function addCodeLine(clean = true) {
      const line = codeLines[Math.floor(Math.random() * codeLines.length)];
      const lineElem = document.createElement('div');
      lineElem.className = 'line';
      lineElem.textContent = '> ' + (clean ? line : scrambleLine(line));
      terminal.insertBefore(lineElem, cursor);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function scrambleLine(line) {
      return line.split('').map(char =>
        Math.random() < 0.1 ? ['$', '#', '%', '@', '!', '*', '&'][Math.floor(Math.random() * 7)] : char
      ).join('');
    }

    function startAutoTyping() {
      if (autoTyping) return;
      autoTyping = true;
      autoInterval = setInterval(() => addCodeLine(), 100);
    }

    function stopAutoTyping() {
      autoTyping = false;
      clearInterval(autoInterval);
    }

    function toggleMode(mode) {
      stopAutoTyping();
      currentMode = mode;
      terminal.classList.remove('rgb');
      rgbChoiceMade = false;
      awaitingRGBChoice = false;

      if (mode === 1) {
        showPrompt(">> MANUAL mode enabled. Type to generate code lines.");
      }
      if (mode === 2) {
        showPrompt(">> AUTO mode enabled. Auto typing started.");
        startAutoTyping();
      }
      if (mode === 3) {
        terminal.classList.add('rgb');
        showPrompt("RGB Mode Active - Manual or Auto? (Y/N)");
        awaitingRGBChoice = true;
      }

    function showPrompt(text) {

      prompt.className = 'line';
      prompt.textContent = '> ' + text;
      terminal.insertBefore(prompt, cursor);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Initial burst lines on load
    function initTerminal() {
      for (let i = 0; i < 10; i++) addCodeLine();
    }

    // Splash fadeout and start terminal

      splash.style.opacity = '0';
      document.body.style.overflow = 'auto'; // enable scroll after splash fadeout

        splash.style.display = 'none';
        initTerminal();
        toggleMode(1); // Start in manual mode by default
      }, 1000); // wait for fadeout transition
    }

    // Auto start after 7 seconds unless skipped
    const splashTimeout = setTimeout(startTerminalAfterSplash, 7000);

    // Double space to skip splash
    let lastSpaceTime = 0;
    window.addEventListener('keydown', (e) => {
      if (splash.style.display !== 'none') {
        if (e.key === ' ') {
          const now = Date.now();
          if (now - lastSpaceTime < 400) { // 400 ms max between spaces
            clearTimeout(splashTimeout);
            startTerminalAfterSplash();
          }
          lastSpaceTime = now;
        }

      // If waiting for RGB mode choice, only accept y or n

        if (e.key.toLowerCase() === 'y') {
          showPrompt(">> AUTO mode selected.");
          startAutoTyping();
          currentMode = 2;
          rgbChoiceMade = true;
          awaitingRGBChoice = false;
        } else if (e.key.toLowerCase() === 'n') {
          showPrompt(">> MANUAL mode selected.");
          stopAutoTyping();
          currentMode = 1;
          rgbChoiceMade = true;
          awaitingRGBChoice = false;
        }
        e.preventDefault();
        return;

        else if (e.key === '2') toggleMode(2);
        else if (e.key === '3') toggleMode(3);
      }

      // Manual typing mode: type any alphanumeric keys to trigger lines after 4 letters typed

          if (wordLength >= 4) {
            addCodeLine(true);
            wordLength = 0;

        }
